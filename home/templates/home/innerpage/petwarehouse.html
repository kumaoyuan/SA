{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳志郎 | PET WAREHOUSE</title>
    <style>
        @import url('{% static "css/publicversion.css"%}');
        @import url('{% static "css/petwarehouse.css"%}');
    </style>
</head>

<body>
    <div class="bg">
        <header>
            <div class="ho">
                <a href="../index/"><img src="{% static 'img/logo.png'%}" alt="logo圖" class="logo"></a>
                <a href="../noticenter/"><img src="{% static 'img/alarm2.png'%}" alt="alarm鍵" class="alarm"></a>
            </div>
            <div class="splitline"></div>
        </header>
        <div class="none2"></div>
        <main>
            <div class="title">寵物倉庫</div>

            <div class="allpet">
                <!--pet1-->
                <div class="pet">
                    <div class="ppic"><img src="{% static 'img/chicken1.png'%}" style="height:100%;width:100%"></div>
                    <div class="pof">
                        <label class="pname">古雞古雞</label>
                        <br><label class="ptype">GGininder</label>
                        <div class="progress">
                            <div class="probar"></div>
                        </div>
                    </div>
                    <div class="pstate">飼養中</div>
                </div>
            </div>

            <!--pet2-->
            <div class="pet">
                <div class="ppic"><img src="{% static 'img/chicken3.png'%}" style="height:100%;width:100%"></div>
                <div class="pof">
                    <label class="pname">古巨雞</label>
                    <br><label class="ptype">GGininder</label>
                    <div class="progress" id="pgs2">
                        <div class="probar"></div>
                    </div>
                </div>
                <div class="pstate">已成熟</div>
            </div>

            <!--pet3-->
            <div class="pet">
                <div class="ppic"><img src="{% static 'img/dog1.png'%}" style="height:100%;width:100%"></div>
                <div class="pof">
                    <label class="pname">甜狗</label>
                    <br><label class="ptype">你是真狗</label>
                    <div class="progress">
                        <div class="probar"></div>
                    </div>
                </div>
                <div class="pstate">待飼養</div>
            </div>

            <!--pet4-->
            <div class="pet">
                <div class="ppic"><img src="{% static 'img/cat2.png'%}" style="height:100%;width:100%"></div>
                <div class="pof">
                    <label class="pname">寶比</label>
                    <br><label class="ptype">喵嗚</label>
                    <div class="progress">
                        <div class="probar"></div>
                    </div>
                </div>
                <div class="pstate">待飼養</div>
            </div>
        </main>
    </div>
    

    <footer>
        <div class="fo">
            <a href="../index/"><img src="{% static 'img/home.png'%}" alt="home鍵" class="f"></a>
            <a href="../member/"><img src="{% static 'img/member.png'%}" alt="member鍵" class="f"></a>
            <a href="../ccmgt/"><img src="{% static 'img/creditcard.png'%}" alt="creditcard鍵" class="f"></a>
            <a href="../shop/"><img src="{% static 'img/store.png'%}" alt="store鍵" class="f"></a>
            <a href="../settings/"><img src="{% static 'img/setting.png'%}" alt="setting鍵" class="f"></a>
        </div>
    </footer>

</body>

</html>
