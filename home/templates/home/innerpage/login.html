{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳志郎 | LOGIN</title>
    <style>
        @import url('{% static "css/publicversion.css"%}');
        @import url('{% static "css/login.css"%}');
    </style>
</head>

<body>
    <div class="bg">
        <header>
            <div class="ho">
                <a href="../index/"><img src='{% static "img/logo.png"%}' alt="logo圖" class="logo"></a>
                <a href="../noticenter/"><img src='{% static "img/alarm2.png"%}' alt="alarm鍵" class="alarm"></a>
            </div>
            <div class="splitline">
        </header>
        <div class="none2"></div>
        <main>
            <h2 class="logtitle">LOGIN</h2>
            {% if messages %}
            <script>
                {%for msg in messages%}
                alert('{{msg.message}}');
                {% endfor %}
            </script>
            {% endif %}
            <div class="logbg">
                <form action="../login1/"method="GET">
                <div class="logdiv">
                    <p><label class="logint">ACCOUNT&ensp;&nbsp;：</label><input type="text" placeholder="your ID" class="logip" name="memberAc"></p>
                    <br>
                    <p><label class="logint">PASSWORD：</label><input type="password" class="logip" name="memberPw"></p>
                    <br>
                    <p><input type="submit" value="LOGIN" class="logbt"></p>
                    <br>
                    <label class="logof"><a href="../signup/">SIGN UP</a> | FORGET PASSWORD?</label>
                </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="fo">
                <a href="../index/"><img src='{% static "img/home.png"%}' alt="home鍵" class="f"></a>
                <a href="../member/"><img src='{% static "img/member.png"%}' alt="member鍵" class="f"></a>
                <a href="../paymentpwd/"><img src='{% static "img/creditcard.png"%}' alt="creditcard鍵" class="f"></a>
                <a href="../shop/"><img src='{% static "img/store.png"%}' alt="store鍵" class="f"></a>
                <a href="../settings/"><img src='{% static "img/setting.png"%}' alt="setting鍵" class="f"></a>
            </div>
        </footer>
        </div>
</body>

</html>
