{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳志郎 | MY PET</title>
    <style>
        @import url('{% static "css/publicversion.css"%}');
        @import url('{% static "css/mystore.css"%}');
    </style>
</head>

<body>
    <div class="bg">
        <header>
            <div class="ho">
                <a href="../index/"><img src="{% static 'img/logo.png'%}" alt="logo圖" class="logo"></a>
                <a href="../noticenter/"><img src="{% static 'img/alarm2.png'%}" alt="alarm鍵" class="alarm"></a>
            </div>
            <div class="splitline"></div>
        </header>
        <div class="none2"></div>
        <main>
            <div class="title">按讚商店</div>
            {%for mystore in mystores %}
            <div class="shop">   
                <div class="shop1">
                    <a href="{{mystore.href}}">
                    <img src="{% static mystore.shopimg%}" style="height:100%;width:100%">
                    </a>
                    <input type="checkbox" class="compassionbt">
                    <div class="shop_text">
                        <p class="shop_text_texts">{{mystore.shopName}}</p>
                    </div>                                                
                </div>

                <div class="shop1">
                    <img src="{% static 'img/eat1.jpg'%}" style="height:100%;width:100%">
                    <input type="checkbox" class="compassionbt">
                    <div class="shop_text" id="s1">
                        <p class="shop_text_texts">牛肉</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <h2>尚未新增商店至按讚商店中</h2>
            {% endfor %}
        </main>

        <footer>
            <div class="fo">
                <a href="../index/"><img src="{% static 'img/home.png'%}" alt="home鍵" class="f"></a>
                <a href="../member/"><img src="{% static 'img/member.png'%}" alt="member鍵" class="f"></a>
                <a href="../ccmgt/"><img src="{% static 'img/creditcard.png'%}" alt="creditcard鍵" class="f"></a>
                <a href="../shop/"><img src="{% static 'img/store.png'%}" alt="store鍵" class="f"></a>
                <a href="../settings/"><img src="{% static 'img/setting.png'%}" alt="setting鍵" class="f"></a>
            </div>
        </footer>
            </div>
</body>

</html>
